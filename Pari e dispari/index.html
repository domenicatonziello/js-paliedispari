<!DOCTYPE html>

    <title>PARI E DISPARI</title>

    <script defer src="script.js"></script>
</head>
<body>
    <form id="my-form">
        <label for="even or odd"> Scegli pari o dispari </label>
        <select name="even or odd" id="even-or-odd">
            <option>-</option>
            <option> Pari </option>
            <option> Dispari </option>
        </select>
        <label for="number"> Inserisci un numero da 1 a 5 </label>
        <input type="number" id="number" min="1" max="5">
        <button type="submit" id="btn"> vai </button>
    </form>
    <div id="result"></div>
